<div class="container">
  <div class="listings-title">
    <h1>Property Listings</h1>
    <button type="button" class="primary btn-primary add-porp">+ Add Property</button>
  </div>

  <div class="row listings-row">
    <div class="col-sm-6 col-md-4 proptery-box" *ngFor="let listing of listings">
      <div class="thumbnail">
        <div class="caption">
          <h3>{{listing.title}}</h3>
          <p>{{listing.city}}</p>
        </div>
         <!-- <img src="..." alt="...">  -->
        <div class="caption">
          <p>Owner: {{listing.owner}}</p>
          <p>Type: {{listing.type}}</p>
          <p>Bedrooms: {{listing.bedrooms}}</p>
          <p>Price: ${{listing.price}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
